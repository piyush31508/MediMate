<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediMate</title>

  <!-- REMIXICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="grid.css">

  <link rel="shortcut icon" type="image/icon" href="logo.png">
</head>

<body>
  <div class="login">

    <form action="try.php" method="post" class="login__form">
      <h1 class="login__title" id="form-title">Login</h1>

      <div class="login__content">
        <div class="login__box" id="full-name-input" style="display: none;">
          <i class="ri-user-3-line login__icon"></i>
          <div class="login__box-input">
            <input type="text" required class="login__input" id="signup-fullname" name="full_name" placeholder=" ">
            <label for="signup-fullname" class="login__label">Full Name</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-user-3-line login__icon"></i>
          <div class="login__box-input">
            <input type="email" required class="login__input" name="email" id="login-email" placeholder=" ">
            <label for="login-email" class="login__label">Email</label>
          </div>
        </div>

        <div class="login__box">
          <i class="ri-lock-2-line login__icon"></i>
          <div class="login__box-input">
            <input type="password" required class="login__input" name="password" id="login-pass" placeholder=" ">
            <label for="login-pass" class="login__label">Password</label>
            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
          </div>
        </div>
      </div>

      <div class="login__check" id="login-check">
        <div class="login__check-group">
          <input type="checkbox" class="login__check-input" name="remember_me" id="remember-me">
          <label for="remember-me" class="login__check-label">Remember me</label>
        </div>
        <a href="#" class="login__forgot" id="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit" class="login__button" id="login-button">Login</button>

      <p class="login__register" id="register-link">
        Don't have an account? <a href="#" id="register-btn">Register</a>
      </p>

      <div class="login__gmail">
        <p>Login or Sign Up with Gmail:</p>
        <button class="gmail__button"><i class="ri-google-line"></i> Login with Gmail</button>
      </div>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="sign.js"></script>
</body>

</html>
